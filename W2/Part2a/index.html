<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Workshop 1. Part 2</title>
        <script src="https://d3js.org/d3.v6.js"></script>
    </head>
    <body>
    <button id="generateButton">Generate</button>
    <div id="mainDiv"><ol></ol>
    </div>
        
        <script type="text/javascript">
            const width = 700
            const height = 600

            const wrapper = d3.select('#mainDiv')
            const svg = wrapper.append('svg')
            svg.attr('width', width)
            svg.attr('height', height)

            const group = svg.append('g') // append a group for our visualisations
                .style('transform', 'translate(20, 20)') // bounded

            d3.csv('data.csv')
            .then((dataset) => {
                const xScale = d3.scaleTime()
                    .domain([d3.min(dataset, (d) => new Date(d['date'])),
                            d3.max(dataset, (d) => new Date(d['date']))])
                    .range([10, width-30]); // TODO: can be removed for lesson

                const yScale = d3.scaleLinear()
                      .domain([d3.min(dataset, (d) => parseInt(d['new_cases'])),
                              d3.max(dataset, (d) => parseInt(d['new_cases']))])
                      .range([10, height-30]); // TODO: can be removed for lesson
                
                const xAxis = d3.axisBottom(xScale)
                const yAxis = d3.axisRight(yScale)

            const generateButton = d3.select("#generateButton")
            generateButton.on('click', function() {
                group.selectAll('circle')
                    .data(dataset)
                    .transition()
                    .attr('cx', d => {
                        return xScale(Math.floor(Math.random() * d3.max(dataset, (d) => parseInt(d['x']))) + d3.min(dataset, (d) => parseInt(d['x'])))
                    })
                    .attr('cy', d => {
                        return yScale(Math.floor(Math.random() * d3.max(dataset, (d) => parseInt(d['y']))) + d3.min(dataset, (d) => parseInt(d['y'])))   
                    })
                    .attr('r', 5)
            });

            group.selectAll('circle')
                .data(dataset)
                .enter()
                .append('circle')
                .attr('cx', d => (xScale(new Date(d['date']))))
                .attr('cy', d => (yScale(parseInt(d['new_cases']))))
                .attr('r', 5) // TODO: can be removed for lesson
                .style('fill', 'blue')
            
            // Add our axes!
            group.append('g')
                .attr('transform', `translate(0, ${height-20})`)
                .call(xAxis)
            group.append('g')
                .attr('transform', `translate(30,0)`)
                .call(yAxis)
        });

        </script>
    </body>
</html>
